<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="image/jquery.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
                  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
                  crossorigin="anonymous">
           </script>
           <link rel="stylesheet" href="style.css">
           <script src="./code.js"></script>
    <title>Jquery List</title>
</head>
<body>
     <div class="container">
         <div class="row">
             <div class="col-12 button">
                <button id="btn">Add New Product</button>
             </div>
         </div>
         <div class="row main">
         <div class="col-12 content prodcut-row">
             <div class="input-field">
                <label class="ProductName" for="Product">Product Name </label><br>
                <input type="text" id="Product" placeholder="Product:">
             </div>
             <div class="input-field">
                <label for="Quantity">Quantity </label><br>
                <input class="info" type="number" id="Quantity" placeholder="Quantity:">
             </div>
             <div class="input-field">
                <label for="Price">Product Price </label><br>
                <input class="info" type="number" id="Price" placeholder="Price:">
             </div>
             <div class="input-field product_price">
                <label for="Total">Total </label><br>
                <input type="nuber" class="Total" placeholder="Total:">
             </div>
         </div>
        </div>
          <div class="row second">
            <div class="row content2">
                <div class="col-12">
                    <input class="final_price" type="nuber" id="disc-number" placeholder="%">
                </div>
            </div>
            <div class="row content2">
                <div class="col-12">
                    <label><b>Sub Total:</b></label>
                    <input class="final_price subTotal" type="nuber" id="subTotal">
                </div>
            </div>
            <div class="row content2">
                <div class="col-12">
                    <label><b>Total Discount:</b></label>
                    <input class="final_price" type="nuber" id="discount">
                </div>
            </div>
            <div class="row content2">
                <div class="col-12">
                    <label><b>Total:</b></label>
                    <input class="final_price" type="nuber" id="secondTotal">
                </div>
            </div>
        </div>
     </div>
     </body>
</html>
